<!-- For this project DOM manipultipon of the document tree was introduced. Line (2) the doctype repersents the root of said tree. The tree consists of three types of nodes, the document at number (1),the elements consiting of html, head, body, title, divs, & paragraphs at number(2), then at number (3) are text nodes that are found in the title and paragraphs.  -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- The code on line (9) links the main.css file used for styling this game. -->
		<link rel="stylesheet" href="main.css" />
		<title>Whack-A-Mole Assessment</title>
	</head>
	<body>
		<h1>Whack-A-Mole</h1>
		<h2>Score:<span class="score"> 0</span></h2>
		<h2>Timer: <span class="timer"> 45 secs</span></h2>
		<!-- The code on (17) is the parent div that holds the 9 reqiured divs -->
		<div id="game-container">
			<div class="hole" id="1"></div>
			<div class="hole" id="2"></div>
			<div class="hole" id="3"></div>
			<div class="hole" id="4"></div>
			<div class="hole mole" id="5"></div>
			<div class="hole" id="6"></div>
			<div class="hole" id="7"></div>
			<div class="hole" id="7"></div>
			<div class="hole" id="9"></div>
		</div>
		<!-- The code on lines (29) links the index.js file, it is placed at the bottom of the Dom tree so that the browser can render the other files to avoid loading errors  -->
		<script src="index.js"></script>
	</body>
</html>
